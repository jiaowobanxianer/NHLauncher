name: Avalonia Release Build

on:
  push:
    tags:
    - "v*" # 例如 v1.0, v1.0.1 触发

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      matrix:
        configuration: [ Release ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore
      run: dotnet restore NHLauncher.sln

    - name: Build
      run: dotnet build NHLauncher.sln -c ${{ matrix.configuration }}

    - name: Publish
      run: dotnet publish NHLauncher.Desktop/NHLauncher.Desktop.csproj -c ${{ matrix.configuration }} -o publish/${{ matrix.configuration }} -r win-x64 --self-contained true

    - name: Zip build output
      run: Compress-Archive -Path publish/${{ matrix.configuration }}/* -DestinationPath NHLauncher-${{ github.ref_name }}.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: NHLauncher-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
