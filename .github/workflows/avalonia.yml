name: Avalonia Desktop Release Build

on:
  push:
    tags:
      - "v*" # 例如 v1.0 或 v1.0.1 时触发

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      matrix:
        configuration: [ Release ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore (Desktop only)
      run: dotnet restore NHLauncher.Desktop/NHLauncher.Desktop.csproj

    - name: Build (Desktop only)
      run: dotnet build NHLauncher.Desktop/NHLauncher.Desktop.csproj -c ${{ matrix.configuration }}

    - name: Publish (self-contained Win-x64)
      run: dotnet publish NHLauncher.Desktop/NHLauncher.Desktop.csproj -c ${{ matrix.configuration }} -o publish/${{ matrix.configuration }} -r win-x64 --self-contained true

    - name: Zip build output
      run: Compress-Archive -Path publish/${{ matrix.configuration }}/* -DestinationPath NHLauncher-${{ github.ref_name }}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: NHLauncher-${{ github.ref_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
