name: Avalonia Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore NHLauncher.sln

    - name: Build
      run: dotnet build NHLauncher.sln -c ${{ matrix.configuration }}

    - name: Test
      run: dotnet test NHLauncher.sln -c ${{ matrix.configuration }}

    - name: Publish
      run: dotnet publish NHLauncher.Desktop/NHLauncher.Desktop.csproj -c ${{ matrix.configuration }} -o publish/${{ matrix.configuration }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AvaloniaApp-${{ matrix.configuration }}
        path: publish/${{ matrix.configuration }}
